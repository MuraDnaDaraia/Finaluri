      <div class="Content">

        <div class="logo"></div>
        <h1>Contact Rammstein</h1>
    <ul class="contact-info">
        <li>
            <a href="mailto:contact@rammstein.de">
                <i class="fas fa-envelope"></i>Email Us
            </a>
        </li>
        <li>
            <a href="https://www.rammstein.de/en/imprint/" target="_blank">
                <i class="fas fa-info-circle"></i>Imprint
            </a>
        </li>
        <li>
            <a href="https://www.facebook.com/Rammstein/" target="_blank">
                <i class="fab fa-facebook"></i>Facebook
            </a>
        </li>
        <li>
            <a href="https://twitter.com/RSprachrohr" target="_blank">
                <i class="fab fa-twitter"></i>Twitter
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com/rammsteinofficial/" target="_blank">
                <i class="fab fa-instagram"></i>Instagram
            </a>
        </li>
        <li>
            <a href="https://www.youtube.com/user/rammstein" target="_blank">
                <i class="fab fa-youtube"></i>YouTube
            </a>
        </li>
    </ul>
    <div class="form-container">
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
        </div>
        
    <script src="../membersbackground.js"></script>
